---
layout: base
---

    <!-- Projects Section -->
    <section id="Posts" class="projects-section bg-dark">
      <div class="container">          

          <!-- Featured Project Row -->
          <div class="row align-items-center no-gutters mb-4 mb-lg-5">&nbsp;</div>
          <div class="row align-items-center no-gutters mb-4 mb-lg-5">&nbsp;</div>
          <div class="row align-items-center no-gutters mb-4 mb-lg-5">
              <div class="col-xl-12 col-lg-5">
                  <div class="featured-text text-center text-lg-left">
                      <h3 class="text-white-50 mb-0">{{ page.title }}</h4>
                      <p class="text-white-50 mb-0">Written on {{ page.date | date: "%B %e, %Y" }}</p>
                  </div>
              </div>
          </div>

          <!-- Project One Row -->
          <div class="row">
              <div class="col-lg-12">
                          <div class="w-100 my-auto text-center text-lg-left">
                              <p class="mb-0 text-white-50">{{ content }}</p>
                          </div>
              </div>
          </div>
          
          <div class="row align-items-center no-gutters mb-4 mb-lg-5">&nbsp;</div>
          <div class="row justify-content-center no-gutters mb-5 mb-lg-0">
            <div class="col-lg-12">
                <div class="text-center h-100 project">
                    <div class="d-flex h-100">
                        <div class="w-100 my-auto text-center">
                            <p class="mb-0 text-white-50"><a href="/blog">Back to the Blog</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

      </div>
    </section>
