---
layout: base
---

    <!-- Projects Section -->
    <section id="Posts" class="projects-section bg-dark">
      <div class="container">
          

          <!-- Featured Project Row -->
          <div class="row align-items-center no-gutters mb-4 mb-lg-5">&nbsp;</div>
          <div class="row align-items-center no-gutters mb-4 mb-lg-5">&nbsp;</div>
          <div class="row align-items-center no-gutters mb-4 mb-lg-5">
              <div class="col-xl-12 col-lg-5">
                  <div class="featured-text text-center text-lg-left">
                      <h3 class="text-white-50 mb-0">Blog posts</h4>
                      <p class="text-white-50 mb-0">A perfectly chronological collection of pointless and radnom thoughts.</p>
                  </div>
              </div>
          </div>

          {% for post in site.posts %}
          <!-- Project One Row -->
          <div class="row justify-content-center no-gutters mb-5 mb-lg-0">
              <div class="col-lg-12">
                  <div class="bg-black text-center h-100 project">
                      <div class="d-flex h-100">
                        <div class="project-text w-100 my-auto text-center text-lg-left">
                                <p class="mb-0 text-white-50 text-lg-center">{{ post.date | date: "%B %e, %Y" }}</p>
                                &nbsp;
                              <h4 class="text-white"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
                              <p class="mb-0 text-white-50">{{ post.excerpt | strip_html }}</p>
                              <hr class="d-none d-lg-block mb-0 ml-0">
                              &nbsp;
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          &nbsp;
          {% endfor %}

      </div>
    </section>
